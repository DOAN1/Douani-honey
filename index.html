<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <title>DOAN HONEY TRADING</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('screen'); /* اسم الصورة التي قمت بتحميلها */
            background-size: cover;
            background-position: center;
            direction: rtl;
        }
        
        header {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
        }

        .social-icons {
            position: absolute;
            top: 20%;

        .social-icons a {
            display: block;
            margin: 10px 0;
            text-align: center;
            font-size: 30px;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;

        }

        .search-box {

            margin: 20px 0;
        }

        .search-box input[type="text"] {
            padding: 10px;
            width: 50%;
            font-size: 18px;
        }

        .search-box button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .products {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
        }

        footer .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <header>

    <div class="social-icons">
