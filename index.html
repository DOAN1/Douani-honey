<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #f0c040;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .background-image {
            background-image: url('screen.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .product-section {
            margin-top: 20px;
        }

        .product-section h2 {
            text-align: center;
            color: #333;
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .rating {
            margin-top: 10px;
        }

        .rating button {
            background-color: #f0c040;
            border: none;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .rating button:hover {
            background-color: #e0b030;
        }

        .contact-info {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }

        footer {
            background-color: #f0c040;
            padding: 10px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .product-gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            header {
                font-size: 24px;
            }

            .background-image {
                height: 200px;
                font-size: 20px;
            }

            .rating button {
                font-size: 14px;
                padding: 8px;
            }
        }
