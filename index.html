<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOAN HONEY TRADING</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #f0c040;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .background-image {
            background-image: url('screen.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .product-section {
            margin-top: 20px;
        }

        .product-section h2 {
            text-align: center;
            color: #333;
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .product-gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-gallery img:hover {
            transform: scale(1.05);
        }

        /* نظام التقييم */
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .rating span {
            font-size: 20px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s;
        }

        .rating span:hover, .rating span.active {
            color: #f0a020;
        }

        .contact-info {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }

        footer {
            background-color: #f0c040;
            padding: 10px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .product-gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            header {
                font-size: 24px;
            }

            .background-image {
                height: 200px;
                font-size: 20px;
            }

            .rating span {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        DOAN HONEY TRADING
    </header>

    <div class="container">
        <div class="main-content">
            <div class="background-image">
                <h1>أفضل أنواع العسل الطبيعي</h1>
            </div>

            <!-- قسم المنتجات -->
            <div class="product-section" id="products">
                <h2>منتجاتنا</h2>
                <div class="product-gallery">
                    <!-- المنتجات مع نظام التقييم -->
                    <div>
                        <img src="doan.jpg" alt="Product 1">
                        <div class="rating">
                            <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>
                        </div>
                    </div>
                    <div>
                        <img src="doan2.jpg" alt="Product 2">
                        <div class="rating">
                            <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>
                        </div>
                    </div>
                    <div>
                        <img src="doan3.jpg" alt="Product 3">
                        <div class="rating">
                            <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>
                        </div>
                    </div>
                    <!-- يمكنك إضافة المزيد من المنتجات بهذه الطريقة -->
                </div>
            </div>

            <div class="contact-info">
                📞 567541330 | 📧 doanhoney7@gmail.com | 📍 فيستيفال بلازا-دبي-الإمارات
            </div>
        </div>
    </div>

    <footer>
        <div>
            تابعنا على:
            <a href="https://www.facebook.com/profile.php?id=100076436856582&mibextid=ZbWKwL">فيسبوك</a> |
            <a href="https://www.instagram.com/doan._honey/profilecard/?igsh=aDh5cXc4bWxmOHkz">إنستغرام</a> |
            <a href="mailto:doanhoney7@gmail.com">البريد الإلكتروني</a>
        </div>
    </footer>

    <script>
        // إضافة نظام تفاعل مع التقييم
        const ratings = document.querySelectorAll('.rating span');
        ratings.forEach(star => {
            star.addEventListener('click', function() {
                let allStars = this.parentNode.querySelectorAll('span');
                allStars.forEach(s => s.classList.remove('active'));
                this.classList.add('active');
                let previousSiblings = Array.from(this.parentNode.children);
                let index = previousSiblings.indexOf(this);
                for (let i = 0; i <= index; i++) {
                    previousSiblings[i].classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
